  <script>
    const totalPages = 9; // Cambia este número según cuántas páginas tenga el cómic
    let currentPage = 1;

    const imageElement = document.getElementById("comic-image");
    const pageIndicator = document.getElementById("page-indicator");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    function updatePage() {
      imageElement.src = `comic4/page${currentPage}.png`;
      imageElement.alt = `Page ${currentPage}`;
      pageIndicator.textContent = `Page ${currentPage}`;

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        updatePage();
      }
    });

    updatePage(); // Inicializar
  </script>
